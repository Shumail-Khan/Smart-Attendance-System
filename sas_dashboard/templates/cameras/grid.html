{% extends "base.html" %}
{% block content %}

<div class="p-6">
  <h1 class="text-2xl font-bold mb-6">Cameras</h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    {% for cam in cameras %}
    <div class="bg-white rounded-xl shadow p-4">
      
      <!-- Live Thumbnail Placeholder -->
      <div class="h-40 bg-black rounded mb-3 flex items-center justify-center text-gray-400">
        Live Preview
      </div>

      <div class="flex justify-between items-center">
        <div>
          <h3 class="font-semibold">{{ cam.camera_id }}</h3>
          <p class="text-sm text-gray-500">{{ cam.location }}</p>
        </div>

        <!-- Status -->
        <span class="px-2 py-1 text-xs rounded bg-green-100 text-green-700">
          Running
        </span>
      </div>

      <div class="mt-3 text-sm text-gray-600">
        FPS: — <br>
        Faces Today: —
      </div>

      <div class="mt-4 flex justify-between">
        <a href="{% url 'camera_detail' cam.camera_id %}"
           class="text-blue-600 text-sm">View</a>
        <a href="{% url 'camera_config' cam.camera_id %}"
           class="text-yellow-600 text-sm">Configure</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
